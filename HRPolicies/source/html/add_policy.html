<html>
    <head>
        <title>Add a New Policy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/add.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <form action = "/hrpolicies/add" method = "post">
            <div><input name = "policyName" placeholder = "Name" class="inp"></div>
            <br>
            <div class="desc"><div index = '0'><input name = "polciyDesc" class="inp" placeholder = "Description"></div>
            <br>
            </div>
            <div class="operation" style ="display:inline-block;">
                <input type="button" class = "add" value = "Add"> 
                <input type ="submit">    
            </div>
        </form>
        <script>
            $(".add").off("click").on("click",function() {
                var len = $(".desc").length;
                $(".desc").append('<div index = ' + len + '><input class="inp" name = "polciyDesc" placeholder = "Description"></div><br>');
            });
        </script>
    </body>
</html>
